<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom by Dux</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <img src="/static/assets/RCAIoT_logo.png" alt="Company Logo">
        <h1>Smart Classroom by Dux</h1>
    </div>

    <div class="container">
        <!-- Lamp Control -->
        <div class="component-box">
            <h2>Lamp</h2>
            <label class="switch" id="lampSwitch" onclick="toggleSwitch('lamp', this)">
                <span class="slider"></span>
            </label>
            <button onclick="toggleCamera()">Control by Hand</button>
        </div>

        <!-- Projector Control -->
        <div class="component-box">
            <h2>Projector</h2>
            <label class="switch" id="projectorSwitch" onclick="toggleSwitch('projector', this)">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AC Control -->
        <div class="component-box">
            <h2>AC</h2>
            <label class="switch" id="acSwitch" onclick="toggleSwitch('ac', this)">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Temperature Display -->
        <div class="component-box">
            <h2>Temperature</h2>
            <div id="temperatureDisplay">Loading...</div>
        </div>

        <!-- Humidity Display -->
        <div class="component-box">
            <h2>Humidity</h2>
            <div id="humidityDisplay">Loading...</div>
        </div>
    </div>

    <!-- Camera Feed -->
    <div id="cameraControl" style="display: none;">
        <h2>Gesture Control Camera</h2>
        <button onclick="closeCamera()">Close Camera</button>
        <video id="cameraFeed" autoplay playsinline></video>
    </div>

    <script>
        let currentCameraStream = null;

        // Toggle switch for devices
        function toggleSwitch(device, element) {
            let isOn = element.classList.contains('on');
            let action = isOn ? 'off' : 'on';
            
            // Send control request to the API
            controlDevice(device, action);

            // Toggle UI switch
            element.classList.toggle('on');
        }

        // Control device function
        function controlDevice(device, action) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'device': device,
                    'action': action
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(`${device} is now ${action}`);
            })
            .catch(error => {
                console.error('Error sending control request:', error);
            });
        }

        // Toggle camera for gesture control
        function toggleCamera() {
    if (currentCameraStream) {
        closeCamera();
    } else {
        // Check if the browser supports mediaDevices and getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                const videoElement = document.getElementById('cameraFeed');
                videoElement.srcObject = stream; // Set the video source to the camera feed
                document.getElementById('cameraControl').style.display = 'block';
                currentCameraStream = stream; // Store the camera stream to manage it
            })
            .catch(function (error) {
                console.error("Camera access denied or unavailable:", error);
                alert("Camera access is denied or not available. Please check your browser settings.");
            });
        } else {
            alert("Your browser does not support camera access. Please update your browser or try a different one.");
        }
    }
}

        // Close the camera feed
        function closeCamera() {
            const videoElement = document.getElementById('cameraFeed');
            const stream = currentCameraStream;

            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop()); // Stop the camera tracks
            }

            videoElement.srcObject = null;
            document.getElementById('cameraControl').style.display = 'none';
            currentCameraStream = null; // Reset the camera stream
        }

        function updateSensors() {
            // Fetch temperature and humidity from the control API
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'action': 'get_sensor_data'  // Custom action to fetch sensor data
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.temperature && data.humidity) {
                    document.getElementById('temperatureDisplay').textContent = `${data.temperature} Â°C`;
                    document.getElementById('humidityDisplay').textContent = `${data.humidity} %`;
                } else {
                    document.getElementById('temperatureDisplay').textContent = 'Error loading temperature';
                    document.getElementById('humidityDisplay').textContent = 'Error loading humidity';
                }
            })
            .catch(error => {
                console.error('Error fetching sensor data:', error);
                document.getElementById('temperatureDisplay').textContent = 'Error loading temperature';
                document.getElementById('humidityDisplay').textContent = 'Error loading humidity';
            });
        }

        // Fetch sensor data every 5 seconds
        setInterval(updateSensors, 5000);

        // Initial call to update sensors
        updateSensors();
    </script>
</body>
</html>
